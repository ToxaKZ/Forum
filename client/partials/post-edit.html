<div ng-controller="postsEditController">
    <div>{{error}}</div>
    <form>
        <div class="form-group">
            <label for="headerField">Header:</label>
            <input type="text" id="headerField" ng-model="post.header">
        </div>
        <div class="form-group">
            <label for="bodyField">Body:</label>
            <textarea id="bodyField" ng-model="post.body"></textarea>
        </div>
        <button type="button" ng-click="save()" class="btn btn-default">Submit</button>
        <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
    </form>
</div>
